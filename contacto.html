<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="shortcut icon"
            href="./recursos/imagenes/favicon.svg"
            type="image/x-icon"
        />
        <link href="recursos/css/base.css" rel="stylesheet" type="text/css" />
        <title>La Caferería | Contacto</title>
    </head>
    <body>
        <header class="encabezado-principal">
            <div>
                <a
                    href="/"
                    aria-label="logo ir al inicio"
                >
                    <img
                        src="
                ./recursos/imagenes/logo.svg"
                        alt="Logo La Cafeteria"
                    />
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="contenido-principal consultas">
            <header class="hero">
                <h1>Escribinos!</h1>
            </header>
            <section class="contacto"
            aria-labelledby="contacto">
                <header class="cuerpo-cabecera">
                    <h2 class="titulo" id="contacto">Contacto</h2>
                    <p>
                        ¿Tienes alguna pregunta?
                        ¡Contáctanos!
                    </p>
                </header>
                <form class="formulario" action="#" method="post">
                    <label for="id-nombre">Nombre</label>
                    <input
                        id="id-nombre"
                        name="nombre"
                        type="text"
                        minlength="3"
                        placeholder="Tu nombre"
                        required
                    />
                    <label for="id-email">Email</label>
                    <input
                        id="id-email"
                        name="email"
                        type="email"
                        placeholder="tu@email.com"
                        required
                    />
                    <label for="id-mensaje">Mensaje</label>
                    <textarea
                        id="id-mensaje"
                        name="mensaje"
                        placeholder="Tu mensaje aquí"
                        required
                    ></textarea>
                    <button type="submit">Enviar mensaje</button>
                </form>
            </section>
        </main>
        <footer class="pie-principal">
            <ul>
                <li>La Cafetería - 2024</li>
                <li>
                    <a
                        target="_nuevo"
                        href="https://igaw1.com"
                    >
                        <img src="recursos/imagenes/ig.svg" alt="Instagram">
                        intagram
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
